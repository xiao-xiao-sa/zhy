<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
    <!-- 设置360浏览器渲染模式,webkit 为极速内核，ie-comp 为 IE 兼容内核，ie-stand 为 IE 标准内核。 -->
    <meta name="renderer" content="webkit">
    <meta name="google" value="notranslate"><!-- 禁止Chrome 浏览器中自动提示翻译 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 禁止百度转码 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><!-- 定义文档类型 -->
    <meta name="keywords" content="知汇眼">
    <meta name="description" content="知汇眼">
    <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
	<title>新闻热点</title>
	<link rel="icon" type="image/x-icon" href="img/bitbug_favicon.ico" /> 
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header"></header>
	<div class="main-news">
		<div class="banner">
			<img src="img/tmdp/banner.png" alt="">
		</div>
		<p class="cur-position">
			您当前所在位置：<a href="index.html">知汇眼首页</a>&gt;新闻热点
		</p>
		<div id="news" class="news-container">
			<div class="left">
				<h2>全部</h2>
				<div class="news-list">
					<div class="news-item" v-for="item in newsList1">
						<h3 class="title">{{item.title}}</h3>
						<p class="content">{{item.content}} <a :href="'newsDetail.html?id=' + item.id ">详情&gt;&gt;</a></p>
						<p class="time">发布时间：{{item.time}}</p>
					</div>
				</div>
				<div class="page-box">
					<span v-show="curPage>1"  @click="getNewsList1(5,curPage-1)">上一页</span>
					<span v-for="item in pages" :class="{'active':item==curPage}" @click="getNewsList1(5,item)">{{item}}</span>
					<span v-show="curPage<allPage" @click="getNewsList1(5,curPage+1)">下一页</span>
					<i>共{{allPage}}页</i>
					<i>跳转到</i>
					<input type="text" :placeholder="curPage" v-model="toPage">
					<a href="" @click.prevent="getNewsList1(5,toPage)">确定</a>
				</div>
			</div>
			<div class="right">
				<h2>滚动新闻</h2>
				<div class="news-banner">
					<a :href="'newsDetail.html?id=' + item.id "  v-for="(item,index) in newsList2" v-show="index===mark">
						<img :src="item.src" alt="">
						<p>{{item.title}}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer"></footer>
	<!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<!-- <script type="text/javascript" src="js/vue.min.js"></script> -->
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
	<!-- <script type="text/javascript" src="js/vue-resource.min.js"></script> -->
	<script src="https://cdn.bootcss.com/vue-resource/1.5.0/vue-resource.min.js"></script>
	<script src="js/news.js"></script>
</body>
</html>
