<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
    <!-- 设置360浏览器渲染模式,webkit 为极速内核，ie-comp 为 IE 兼容内核，ie-stand 为 IE 标准内核。 -->
    <meta name="renderer" content="webkit">
    <meta name="google" value="notranslate"><!-- 禁止Chrome 浏览器中自动提示翻译 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 禁止百度转码 -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><!-- 定义文档类型 -->
    <meta name="keywords" content="知汇眼">
    <meta name="description" content="知汇眼">
    <meta name=”viewport” content=”width=device-width, initial-scale=1, maximum-scale=1″>
	<title>新闻详情</title>
	<link rel="icon" type="image/x-icon" href="img/bitbug_favicon.ico" /> 
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header"></header>
	<div id="newsDetail" class="main-news-detail">
		<div class="banner">
			<img src="img/tmdp/banner.png" alt="">
		</div>
		<p class="cur-position">
			您当前所在位置：<a href="index.html">知汇眼首页</a>&gt;<a href="news.html">新闻热点</a>&gt;{{news.title}}
		</p>
		<div  class="news-container">
			<div class="left">
				<h1 class="title">{{news.title}}</h1>
				<p><span>发布时间：{{news.time}}</span><span>浏览:{{news.liulan}}</span><span>来源：{{news.laiyuan}}</span></p>
				<div class="news-content">{{news.content}}</div>
			</div>
			<div class="right">
				<h2>滚动新闻</h2>
				<div class="news-banner">
					<a href="" @click.prevent="toDetail(item.id)" v-for="(item,index) in newsList2" v-show="index===mark">
						<img :src="item.src" alt="">
						<p>{{item.title}}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer"></footer>
	<!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<!-- <script type="text/javascript" src="js/vue.min.js"></script> -->
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
	<!-- <script type="text/javascript" src="js/vue-resource.min.js"></script> -->
	<script src="https://cdn.bootcss.com/vue-resource/1.5.0/vue-resource.min.js"></script>
	<script src="js/newsDetail.js"></script>
</body>
</html>
